<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      width: 100%;
      height: 300px; /* Altura total da div1, ajuste conforme necessário */
      display: grid;
      grid-template-columns: 1fr 1fr; /* Duas colunas com largura igual */
      grid-template-rows: auto auto; /* Duas linhas automáticas */
      grid-template-areas:
        "diva divb"
        "divc divc"; /* Layout das áreas do grid */
      grid-gap: 10px; /* Espaçamento entre as divs */
    }
    
    .diva, .divb, .divc {
      box-sizing: border-box;
      border: 2px solid;
      height: 100%; /* Ocupa 100% da altura da div1 */
    }
    
    .diva {
      grid-area: diva; /* Associa diva à área chamada "diva" */
    }
    
    .divb {
      grid-area: divb; /* Associa divb à área chamada "divb" */
    }
    
    .divc {
      grid-area: divc; /* Associa divc à área chamada "divc" */
    }
    
  </style>
</head>
<body>
  <div class="div1">
    <div class="diva">Div A</div>
    <div class="divb">Div B</div>
    <div class="divc">Div C</div>
  </div>
</body>
</html>
